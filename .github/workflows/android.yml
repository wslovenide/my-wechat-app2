
name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          
      - name: Prepare Distribution Folder
        run: |
          # Capacitor 需要一个真实的构建目录，不能是 "."
          mkdir -p dist
          # 拷贝所有前端运行时需要的文件
          cp index.html dist/
          cp index.tsx dist/
          cp manifest.json dist/
          cp sw.js dist/
          cp types.ts dist/
          cp constants.tsx dist/
          cp -r components dist/ || true
          cp -r services dist/ || true
          echo "Web assets prepared in dist/ directory"

      - name: Capacitor Sync
        run: |
          # 添加安卓平台（如果不存在）并同步 dist 目录的内容
          npx cap add android || echo "Android platform might already exist"
          npx cap sync android

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: weconnect-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

