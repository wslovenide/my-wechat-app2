
name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          
      - name: Build Web App
        run: |
          # 确保必要的资源在根目录
          echo "Assets are ready in root directory"

      - name: Capacitor Sync
        run: |
          # 由于仓库中已存在 capacitor.config.ts，直接添加平台并同步即可
          npx cap add android || echo "Android platform already exists or initialized"
          npx cap sync android

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: weconnect-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

